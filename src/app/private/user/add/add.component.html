<h1>Ajouter un utilisateur</h1>
<form class="col-8">
    <div class="d-flex justify-content-between col-12">
        <input type="text" class="col-6 me-1" placeholder="Prénom">
        <input type="text" class="col-6" placeholder="Nom">
    </div>
    <input type="mail" class="col-12" placeholder="Adresse mail">
    <input type="phone" class="col-12" placeholder="Numéro de téléphone">
    <div class="d-flex box-info">
        <i class="bi bi-info-circle me-2"></i>
        <span>Cet utilisateur obtiendra un ROLE_USER (classique). Pour ajouter un admin, 
            <a href="javascript:;">nous contacter</a>
        </span>
    </div>
    <div class="d-flex box-info">
        <i class="bi bi-info-circle me-2"></i>
        <span>Cet utilisateur recevra un mail avec un lien de connexion dès confirmation de ce formulaire.</span>
    </div>
    <button class="blue mt-2">
        <i class="bi bi-plus-square"></i>
        Ajouter
    </button>
</form>
