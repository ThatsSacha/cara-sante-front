<div class="d-flex">
  <div class="section-card algin-self-start stats-detection-filled w-50 m-0 me-2">
    <h2>Vos statistiques saisit patients</h2>
    <div *ngIf="showUserStatSpinner" class="spinner-border relative"></div>
    <canvas
      *ngIf="!showUserStatSpinner"
      baseChart
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [plugins]="barChartPlugins"
      [legend]="barChartLegend"
    >
    </canvas>
  </div>
